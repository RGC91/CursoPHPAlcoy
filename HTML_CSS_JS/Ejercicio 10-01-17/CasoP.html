<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta content="Raul Gimenez Cortes" name="author"/>
	<meta content="Página de registro de Ice Weasel" name="description" />
	<meta content="Ice Weasel, registro, navegador" name="keywords" />
	<title>Registrate como usuario de Ice Weasel</title>
	<link rel="stylesheet" media="screen" href="estil2.css">
	<link rel="icon" href="ice.png" type="image/x-icon">
</head>
<body class="bg">
	<header>
		<img src="ice.png" class="imp">
		<h1 class="tit">Ice Weasel, navegador totalmente libre basado en Mozilla Firefox</h1>
	</header>
	
	<main>
		<img src="ice.png" class="centeri" >
		<p class="centerT resalt">El navegador libre</p>
	<table class="alit">
		<thead>
			<th colspan="2">
				Introduce tus datos
			</th>
		</thead>
		<form method="Post" action="/ejemplo.htm" target="blank" class=alit>
		<tbody>
			<tr>
				<td><label for="nombre">Nombre</label></td>
				<td><input type="text" name="nombre" placeholder="Nombre" required="" maxlength="30"></td>
			</tr>
			<tr>
				<td><label for="apell">Apellidos</label></td>
				<td><input type="text" name="apell" placeholder="Apellidos" required="" maxlength="30"></td>
			</tr>
			<tr>
				<td><label for="correo">Correo electrónico</label></td>
				<td><input type="email" name="correo" placeholder="Correo Electrónico" required="" ></td>
			</tr>
			<tr>
				<td><label for="tlf">Teléfono</label></td>
				<td><input type="number" name="tlf" maxlength="9" placeholder="XXX-XXX-XXX"></td>
			</tr>
			<tr>
				<td><label for="nave">¿Que navegadores utilizas?</label></td>
				<td>
				<select multiple name="nave" id="" required="">
					<option value="Ch">Chromiun</option>
					<option value="Fi">Firefox</option>
					<option value="IE">Internet Explorer</option>
					<option value="Op">Opera</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><label for="opi">Danos tu opinion sobre Ice Weasel</label></td>
				<td><textarea cols="25" rows="4" name="opi" placeholder="Danos tu opnion"></textarea></td>
			</tr>
			<tr>
			<td><input type="reset" name=""></td>
			<td class="vacuo"><input type="submit" name=""></td>
			</tr>

		</tbody>
		</form>
	</table>



	</main>
	<aside>
		<h2 class="resalt">¡Últimas Noticias!</h2>
		<br>
		<p>
			Liberada nueva version de Debbian Jessie 8.1
		</p>
		<br>
			Opera Browser añade nuevos elementos de HTML5 y CSS3
		<br>
	</aside>
	
	<footer>
		<a href="">Enlace 1</a>
		<a href="">Enlace 2</a>
	</footer>
</body>
</html>
